{% load i18n %}
<form class="well" method="post" action="{% url 'users:disable' guid=guid %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>{% trans "Are you sure you want to delete this user? {{ guid }}" %}</h3>
    </div>
    <div class="modal-body">
        {% trans "This action will be reversible after the fact." %}
        {% csrf_token %}
    </div>
    <div class="modal-footer">
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <button type="button" class="btn btn-default"
                data-dismiss="modal">
            {% trans "Cancel" %}
        </button>
    </div>
</form>
